<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポケモン選択</title>
</head>
<body>
    <label for="pokemonSelect">ポケモンの名前:</label>
    <select id="pokemonSelect">
        <!-- ポケモンの名前がここに挿入される -->
    </select>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = "https://spreadsheets.google.com/feeds/cells/1lO9M-TM4DRPp7CYlKJx3xBhYmbFB-YwXc42eiDD_K5o/1/public/full?alt=json";
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const entries = data.feed.entry;
                    const select = document.getElementById('pokemonSelect');
                    entries.forEach(entry => {
                        if (entry.gs$cell.col === '1') { // A列のデータのみを確認
                            const value = entry.content.$t;
                            const optionElement = document.createElement('option');
                            optionElement.value = value;
                            optionElement.textContent = value;
                            select.appendChild(optionElement);
                        }
                    });
                })
                .catch(error => console.error('Error loading the data:', error));
        });
    </script>
</body>
</html>
