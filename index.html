<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポケモン選択</title>
</head>
<body>
    <label for="pokemonSelect">ポケモンの名前:</label>
    <select id="pokemonSelect">
        <!-- ポケモンの名前がここに挿入される -->
    </select>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('pokemon_names.txt')
                .then(response => response.text())
                .then(text => {
                    const pokemonNames = text.split('\n');
                    const selectElement = document.getElementById('pokemonSelect');
                    pokemonNames.forEach(name => {
                        if (name.trim() !== '') { // 空行を無視する
                            const option = document.createElement('option');
                            option.value = name.trim();
                            option.textContent = name.trim();
                            selectElement.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error('Error loading the Pokemon names:', error));
        });
    </script>
</body>
</html>
