<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポケモンスリープ管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ポケスリ育成支援サイト</h1>
    <div class="form-group">
        <select id="pokemonName"></select>
        <input type="text" id="nickname" placeholder="ニックネーム">
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="sleepExpBonus"> 睡眠EXPボーナス
        </label>
        <select id="nature">
            <option value="normal">通常</option>
            <option value="expUp">EXP↑</option>
            <option value="expDown">EXP↓</option>
        </select>
    </div>
    <div class="form-group">
        <input type="number" id="currentLevel" placeholder="現在のレベル">
        <input type="number" id="expToNextLevel" placeholder="次のレベルまで">
    </div>
    <button onclick="registerPokemon()">登録</button>
    <div id="pokemonDisplay"></div>
    <script src="script.js"></script>
</body>
</html>
