<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>ポケスリ育成支援ツール</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
</head>
<body>
    <div class="banner">
        <h1>ポケスリ育成支援ツール</h1>
    </div>

    <div class="form-container">
        <div class="form-group">
            <label for="pokemonName">ポケモン名</label>
            <input type="text" id="pokemonName" autocomplete="off">
            <div id="suggestionBox" class="suggestion-box"></div>
        </div>
        <div class="form-group">
            <label for="nickname">ニックネーム</label>
            <input type="text" id="nickname">
        </div>

        <!-- 睡眠EXPボーナス（ボタン化） -->
        <div class="form-group">
            <button id="sleepExpBonusBtn" class="sleep-exp-btn">睡眠EXPボーナス</button>
        </div>

        <!-- 性格（ボタン化） -->
        <div class="form-group">
            <label>性格</label>
            <div class="nature-selection">
                <button id="expUpBtn" class="nature-btn exp-up-btn">性格EXP↑</button>
                <button id="expDownBtn" class="nature-btn exp-down-btn">性格EXP↓</button>
            </div>
        </div>

        <div class="form-group">
            <label for="currentLevel">現在のレベル</label>
            <input type="number" id="currentLevel">
        </div>
        <div class="form-group">
            <label for="expToNextLevel">次のレベルまでのEXP</label>
            <input type="number" id="expToNextLevel">
        </div>
        <button id="registerButton">登録</button>
    </div>

    <div id="pokemonDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
