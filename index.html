<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <title>ポケスリ育成支援ツール</title>

    <!-- ローカルフォントとスタイル適用 -->
    <link rel="stylesheet" href="style.css">

    <!-- iOS向けのフルスクリーン設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- ホーム画面用アイコン -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
</head>
<body>
    <div class="banner">
        <h1>ポケスリ育成支援ツール</h1>
    </div>

    <div class="form-container">
        <!-- ポケモン名 & ニックネーム -->
        <div class="form-group">
            <label for="pokemonName">ポケモン名</label>
            <select id="pokemonName"></select>
        </div>
        <div class="form-group">
            <label for="nickname">ニックネーム</label>
            <input type="text" id="nickname">
        </div>

        <!-- EXPボーナス & 性格 -->
        <div class="form-group">
            <label for="sleepExpBonus">睡眠EXPボーナス</label>
            <input type="checkbox" id="sleepExpBonus">
        </div>
        <div class="form-group">
            <label for="nature">性格</label>
            <select id="nature">
                <option value="normal">通常</option>
                <option value="expUp">EXP↑</option>
                <option value="expDown">EXP↓</option>
            </select>
        </div>

        <!-- レベル関連 -->
        <div class="form-group">
            <label for="currentLevel">現在のレベル</label>
            <input type="number" id="currentLevel">
        </div>
        <div class="form-group">
            <label for="expToNextLevel">次のレベルまでのEXP</label>
            <input type="number" id="expToNextLevel">
        </div>

        <button onclick="registerPokemon()">登録</button>
    </div>

    <div id="pokemonDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
