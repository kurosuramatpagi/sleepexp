<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンスリープ 経験値計算ツール</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'M PLUS 1p', sans-serif; }
        label, button { display: block; margin-top: 10px; }
        input, select { margin-top: 5px; }
        #results, #registeredPokemons { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>ポケモンスリープ 経験値計算ツール</h1>
    </header>
    <main>
        <section>
            <h2>ポケモン個体情報登録</h2>
            <form id="pokemonRegistry">
                <!-- ポケモンの名前（プルダウン） -->
                <select id="pokemonSelect" name="pokemonName">
                    <!-- JavaScriptでポケモンの名前がここに挿入される -->
                </select>

                <!-- ニックネーム入力欄（説明なし） -->
                <input type="text" id="nickname" name="nickname" placeholder="ニックネーム">

                <!-- 睡眠EXPボーナス（チェックボックス） -->
                <label>
                    睡眠EXPボーナス
                    <input type="checkbox" id="expBonusPresent" name="expBonusPresent">
                </label>

                <!-- 性格の選択 -->
                <label>性格</label>
                <select id="pokemonNature" name="pokemonNature">
                    <option value="normal">通常</option>
                    <option value="expUp">EXP↑</option>
                    <option value="expDown">EXP↓</option>
                </select>

                <!-- 次のレベルまでのEXP -->
                <label>次のレベルまでのEXP</label>
                <input type="number" id="nextLevelExp" name="nextLevelExp" min="0" placeholder="次のレベルまでのEXP">

                <button type="submit">登録</button>
            </form>
            <div id="registeredPokemons"></div>
        </section>
        <section>
            <h2>経験値計算</h2>
            <form id="expCalculator">
                <label for="sleepScore">睡眠スコア (0-100):</label>
                <input type="number" id="sleepScore" name="sleepScore" min="0" max="100" required>
                <button type="submit">計算する</button>
            </form>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ポケモンスリープファンサイト</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
