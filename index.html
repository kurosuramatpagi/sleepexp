<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>ポケスリ育成支援ツール</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
</head>
<body>
 <div class="fixed-header"> <!-- 固定ヘッダー全体をこのdivで包含 -->
        <div class="banner">
            <h1>ポケスリ育成支援ツール</h1>
        </div>

        <div class="button-container">
            <button class="nav-button" id="boxButton">ボックス</button>
            <button class="nav-button" id="sleepCalcButton">睡眠計算</button>
            <div class="empty-space"></div> <!-- 右半分の空白を確保 -->
        </div>

        <div class="edit-area">
            <!-- 編集エリアの内容を削除 -->
        </div>

        <div class="cover"></div> <!-- カバーをここに配置 -->
    </div>

    <!-- ポップアップ用の背景 -->
    <div id="popupOverlay" class="popup-overlay"></div>

    <!-- 情報入力エリア（ポップアップ表示用） -->
    <div class="form-container" id="formContainer">
        <button id="closeFormBtn" class="close-btn">×</button>
        <div class="form-group">
            <label for="pokemonName">ポケモン</label>
            <input type="text" id="pokemonName" class="pokemon-name-input">
            <div id="suggestionBox" class="suggestion-box"></div>
        </div>
        <div class="form-group">
            <label for="nickname">ニックネーム</label>
            <input type="text" id="nickname" class="nickname-input">
        </div>
        <div class="form-group">
            <button id="sleepExpBonusBtn" class="sleep-exp-btn">睡眠EXPボーナス</button>
        </div>
        <div class="form-group">
            <div class="nature-selection">
                <button id="expUpBtn" class="nature-btn exp-up-btn">性格EXP↑</button>
                <button id="expDownBtn" class="nature-btn exp-down-btn">性格EXP↓</button>
            </div>
        </div>
        <div class="form-group">
            <label for="currentLevel">現在のレベル</label>
            <input type="number" id="currentLevel" class="level-input"min="1" max="60">
        </div>
        <div class="form-group">
            <label for="expToNextLevel">次のレベルまでのEXP</label>
            <input type="number" id="expToNextLevel" class="exp-input">
        </div>
        <div class="form-group">
            <label>目標レベル</label>
            <div class="target-level-buttons">
                <button class="target-btn" data-level="25">25</button>
                <button class="target-btn" data-level="30">30</button>
                <button class="target-btn" data-level="50">50</button>
                <button class="target-btn" data-level="60">60</button>
            </div>
        </div>
        <div class="form-group">
            <label for="memo">メモ</label>
            <textarea id="memo" rows="3" class="memo-input"></textarea>
        </div>
        <button id="registerButton">登録</button>
    </div>

    <!-- カードプレビューエリア -->
    <div id="cardPreviewArea" class="card-preview-area"></div>

    <!-- カードエリア -->
    <div id="pokemonDisplay"></div>

    <!-- 右下の「+」ボタン -->
    <button id="addButton" class="add-btn">+</button>

    <script type="module" src="script.js"></script>

    <script src="js/editArea.js" type="module"></script>

</body>
</html>
