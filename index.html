<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンスリープ 経験値計算ツール</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>ポケモンスリープ 経験値計算ツール</h1>
    </header>
    <main>
        <section>
            <h2>経験値計算</h2>
            <form id="expCalculator">
                <label for="sleepScore">睡眠スコア (0-100):</label>
                <input type="number" id="sleepScore" name="sleepScore" min="0" max="100" required>
                
                <fieldset>
                    <legend>睡眠EXPボーナスを持つポケモンの数:</legend>
                    <input type="number" id="expBonusCount" name="expBonusCount" min="0" max="5" required>
                </fieldset>
                
                <fieldset>
                    <legend>ポケモンの性格補正:</legend>
                    <select id="pokemonNature1" name="pokemonNature1">
                        <option value="normal">通常</option>
                        <option value="expUp">EXP↑</option>
                        <option value="expDown">EXP↓</option>
                    </select>
                    <!-- 同様のセレクトボックスを他のポケモンに対しても追加 -->
                </fieldset>
                
                <button type="submit">計算する</button>
            </form>
        </section>
        <section>
            <h2>ポケモン個体情報登録</h2>
            <form id="pokemonRegistry">
                <label for="pokemonName">ポケモン名:</label>
                <input type="text" id="pokemonName" name="pokemonName" required>

                <label for="pokemonSkill">サブスキル:</label>
                <input type="text" id="pokemonSkill" name="pokemonSkill" required>

                <label for="pokemonNature">性格:</label>
                <select id="pokemonNature" name="pokemonNature">
                    <option value="normal">通常</option>
                    <option value="expUp">EXP↑</option>
                    <option value="expDown">EXP↓</option>
                </select>

                <button type="submit">登録</button>
            </form>
            <div id="registeredPokemons"></div>
        </section>
        <section>
            <h2>結果表示</h2>
            <div id="results"></div>
        </section>
        <section>
            <h2>目標レベル計算</h2>
            <form id="levelCalculator">
                <label for="targetLevel">目標レベル:</label>
                <input type="number" id="targetLevel" name="targetLevel" required>
                <button type="submit">必要な睡眠回数を計算</button>
            </form>
            <div id="levelResults"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ポケモンスリープファンサイト</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
