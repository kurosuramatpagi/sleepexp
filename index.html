<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポケスリ育成支援サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <body>
    <div class="banner">
        <h1>ポケスリ育成支援サイト</h1>
    </div>
    <div class="form-container">
        <div class="form-group">
            <label>ポケモン名</label>
            <select id="pokemonName"></select>
            <label>ニックネーム</label>
            <input type="text" id="nickname">
        </div>
        <div class="form-group">
            <label>睡眠EXPボーナス</label>
            <input type="checkbox" id="sleepExpBonus">
            <label>性格</label>
            <select id="nature">
                <option value="normal">通常</option>
                <option value="expUp">EXP↑</option>
                <option value="expDown">EXP↓</option>
            </select>
        </div>
        <div class="form-group">
            <label>現在のレベル</label>
            <input type="number" id="currentLevel">
            <label>次のレベルまで</label>
            <input type="number" id="expToNextLevel">
        </div>
        <button onclick="registerPokemon()">登録</button>
    </div>
    <div id="pokemonDisplay"></div>
    <script src="script.js"></script>
</body>
</html>
