<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンスリープ 経験値計算ツール</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1p', sans-serif;
            margin: 20px;
            text-align: center;
        }
        label, button {
            display: block;
            margin: 10px auto;
        }
        select, input {
            padding: 5px;
            margin-top: 5px;
        }
        .pokemon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px auto;
            width: 200px;
            background-color: #f9f9f9;
        }
        .pokemon-image {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .pokemon-level {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .pokemon-nickname {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ポケモンスリープ 経験値計算ツール</h1>

    <section>
        <h2>ポケモン個体情報登録</h2>
        <form id="pokemonRegistry">
            <label for="pokemonSelect">ポケモンの名前:</label>
            <select id="pokemonSelect" name="pokemonName"></select>

            <input type="text" id="nickname" placeholder="ニックネーム (任意)">

            <label>
                <input type="checkbox" id="expBonusPresent" name="expBonusPresent">
                睡眠EXPボーナス
            </label>

            <label for="pokemonNature">性格:</label>
            <select id="pokemonNature" name="pokemonNature">
                <option value="normal">通常</option>
                <option value="expUp">EXP↑</option>
                <option value="expDown">EXP↓</option>
            </select>

            <label for="currentLevel">現在のレベル:</label>
            <input type="number" id="currentLevel" min="1" max="60" placeholder="例: 25">

            <label for="nextLevelExp">次のレベルまでのEXP:</label>
            <input type="number" id="nextLevelExp" min="0" placeholder="例: 1500">

            <button type="submit">登録</button>
        </form>

        <div id="registeredPokemons"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
