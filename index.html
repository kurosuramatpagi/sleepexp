<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 150px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>計算サイト</h1>
    <p>数値を入力して計算してください。</p>
    <label for="input1">数値1:</label>
    <input type="number" id="input1" placeholder="数値を入力">
    <br>
    <label for="input2">数値2:</label>
    <input type="number" id="input2" placeholder="数値を入力">
    <br>
    <button onclick="calculate()">計算する</button>
    <h2>結果: <span id="result">-</span></h2>

    <script>
        function calculate() {
            // 入力された数値を取得
            const input1 = parseFloat(document.getElementById('input1').value) || 0;
            const input2 = parseFloat(document.getElementById('input2').value) || 0;

            // 計算式: ここで好きな計算を行う
            const result = (input1 + input2) * 2;

            // 結果を画面に表示
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
